
<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8">
<title>Add book information</title>
<link rel="stylesheet" type="text/css" href="css/General.css"/>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">

    function getCookie(cname) {
        var name = cname + "=";
        var ca = document.cookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }



function checkValid()
{

	var name=document.getElementById("name").value;
	var author=document.getElementById("author").value;
	var description = document.getElementById("description").value;
	var ISBN = document.getElementById("ISBN").value;
	var publish_date = document.getElementById("publish_date").value;
	var edition = document.getElementById("edition").value;
	var category = document.getElementById("category").value;
	var publish_firm = document.getElementById("publish_firm").value;

	
	if(name=="")
    {
		alert("bookname must be filled");
	}
	else if (ISBN == "")
	{
	    alert("ISBN must be filled");
	}

	else if(author=="")
	{
		alert("author name must be filled");
	}
	else if(description=="")
	{
		alert("description must be filled");
	}
	else
	{



		$.post('http://127.0.0.1:8000/api/add_book/', 
				{
				    'session_key': getCookie('session_key'),
					  'name': name,
					  'author': author,
					  'ISBN': ISBN,
					  'publish_date': publish_date,
					  'edition': edition,
            'category':category,
            'description': description,
            'publish_firm':publish_firm

				}, bookinfoCallBack);	
	}		
}

function bookinfoCallBack(data) {
    console.log(data);
    if (data.status =="success") {
        window.location = 'main.html';
    } else {
    	$("text#bookname").val('');
    	$("text#author").val('');
        $("textarea#description").val('');
    }
}
</script>
</head>
<body>
<h1 style="color:white;">New Book</h1>
<div class="addbook_panel" style="text-align: center">
<form>

Please enter the ISBN:<input type="text" id="ISBN"></input><br>
Please enter the book name:<input type="text" id="name"></input><br>
Please enter the publish date:<input type="date" id="publish_date"></input><br>
Please enter the Author name:<input type="text" id="author"></input><br>
Please enter the edition:<input type="text" id="edition"></input><br>
Please enter the category:<input type="text" id="category"></input><br>
Please enter the publish firm:<input type="text" id="publish_firm"></input><br>


<h4>Please enter a short description of the book:</h4>
<textarea name="description" id="description" rows="4" cols="50" style="font-family:sans-serif;"></textarea>
<div>
<button type="button" id="book_submit" style="width:200px;height:100px;" onclick="checkValid()">Submit</button>
</div>
</form>
</div>
</body>
</html>
