<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,600" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script src="https://www.promisejs.org/polyfills/promise-6.1.0.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-1.8.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--Page title-->
    <title>Forgot Password</title>
    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="css/signup.css"/>
    <script src="js/forgot.js"></script>
</head>
<body>
<div class="container signup-container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading" style="color: #092756"><b>Register</b></div>
                <div class="panel-body">
                    <form class="form-horizontal" method="POST">

                        <!--email-->
                        <div class="content_sec">
                            <label for="email1" class="control-label">E-Mail Address</label>
                            <div>
                                <input id="email1" type="email" class="form-control" name="email1"
                                       style="background: transparent" required>
                            </div>
                        </div>
                        <!--email-->
                        <div class="content_sec">
                            <label for="email2" class="control-label">Confirm E-Mail Address</label>
                            <div>
                                <input id="email2" type="email" class="form-control" name="email2"
                                       style="background: transparent" required>
                            </div>
                            <div class="error_msg" id="err_email">{{msg}}</div>
                        </div>

                    </form>
                    <div>
                        <div style="text-align:center; padding-top: 10px">
                            <button id="submit" class="btn btn-primary" style="background: white; color: #092756">
                                <b>Submit</b>
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
