<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,600" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script src="https://www.promisejs.org/polyfills/promise-6.1.0.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <!--<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"/>-->
    <!--<script type="text/javascript" src="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--Page title-->
    <title>Update</title>
    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="css/signup.css"/>
</head>
<body>
<div class="container signup-container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading" style="color: #092756"><b>Profile Update</b></div>
                <div class="panel-body">
                    <form class="form-horizontal" method="POST">

                        <!--pwd-->
                        <div class="content_sec">
                            <label for="password" class="control-label">Password</label>
                            <div>
                                <input id="password" type="password" class="form-control" name="password"
                                       style="background: transparent" required>
                            </div>
                            <label for="newpassword" class="control-label">New Password</label>
                            <div>
                                <input id="newpassword" type="text" class="form-control" name="newpassword"
                                       style="background: transparent" required>
                            </div>
                            <label for="newpassword1" class="control-label">Confirm New Password</label>
                            <div>
                                <input id="newpassword1" type="text" class="form-control" name="newpassword1"
                                       style="background: transparent" required>
                            </div>
                            <div class="error_msg" id="update_err_psw">{{msg}}</div>
                        </div>


                    </form>
                    <div>
                        <div style="text-align:center; padding-top: 10px">
                            <button id="Update" class="btn btn-primary" style="background: white; color: #092756">
                                <b>Update</b>
                            </button>
                            <button id="Back" class="btn btn-primary" style="background: white; color: #092756">
                                <b>Back</b>
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    //vue.js
    var err_name = new Vue({
        el: "#update_err_name",
        data: {
            msg: ''
        }
    })
    var err_email = new Vue({
        el: "#update_err_email",
        data: {
            msg: ''
        }
    })
    var err_psw = new Vue({
        el: "#update_err_psw",
        data: {
            msg: ''
        }
    })

    var err_intro = new Vue({
        el: "#update_err_intro",
        data: {
            msg: ''
        }
    })

    var err_gender = new Vue({
        el: "#update_err_intro",
        data: {
            msg: ''
        }
    })

    $("#update_err_name").hide();
    $("#update_err_email").hide();
    $("#update_err_psw").hide();
    $("#update_err_intro").hide();
    $("#update_err_gender").hide();

    $("#Update").click(updatePassword);
    $("#Back").click(back);

    function back() {
        window.location = 'profile.html';
    }

    function setCookie(cname, cvalue, sec) {
        var d = new Date();
        d.setTime(d.getTime() + (sec * 1000));
        var expires = "expires=" + d.toUTCString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        console.log("cookie", document.cookie)
    }

    function getCookie(cname) {
        var name = cname + "=";
        var ca = document.cookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }


    //password JS logics and popout 
    function updatePassword() {
        console.log("setPassword")
        if ($("input#newpassword").val().length == 0) {
            err_psw.msg = "New Password required";
        } else if ($("input#newpassword1").val().length == 0) {
            err_psw.msg = "Password confirmation required";
        } else if ($("input#password").val().length == 0) {
            err_psw.msg = "Password should be empty";
        } else {
            $.post('http://127.0.0.1:8000/api/setPassword/',
                {
                    'session_key': getCookie('session_key'),
                    'NewPassword': $("input#newpassword").val(),
                    'NewPassword2': $("input#newpassword1").val(),
                    'OldPassword': $("input#password").val()
                }, updateCallBack);
            err_psw.msg = "successful";
        }
    }

    function updateCallBack(data) {
        console.log(data);
        if (data.status === "success") {
            console.log(data.session_key);
            setCookie("session_key", data.session_key, 1800);
            window.location = 'profile.html';
        } else {
            if (data.reason === "authentication failed") {
                err_psw.msg = "The password is wrong.";
                $("#signup_err_psw").show();
            }
            if (data.reason === "Saving failed") {
                alert("Saving failed.");
            }
            if (data.reason === "authentication failure") {
                alert("Old password wrong");
            }
            if (data.reason === "passwords do not match") {
                alert("passwords do not match");
            }

            $("input#password").val('');
        }
    }


</script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
</html>
